<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="password"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .inline-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .inline-group > div {
            flex: 1;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button.enviar {
            background-color: #4CAF50;
            color: white;
        }
        .button-group button.limpiar {
            background-color: #f44336;
            color: white;
        }
        .button-group button.enviar-datos {
            background-color: #008CBA;
            color: white;
        }
        .file-upload-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-upload-group input[type="file"] {
            display: none;
        }
        .file-upload-group label {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: normal;
        }
        .file-name {
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            flex-grow: 1;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <p>Elabore el siguiente Formulario para la próxima Clase</p>
    <div class="container">
        <h2>Registro de Datos</h2>
        <form action="#" method="post">
            <div class="inline-group">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej:Carolina">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
            </div>

            <div class="inline-group">
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad">
                </div>
                <div class="form-group">
                    <label for="otro_eje_edad">Otro Eje Edad:</label>
                    <input type="text" id="otro_eje_edad" name="otro_eje_edad" placeholder="Ej:25 edad Mayor 1">
                </div>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd / mm / aaaa">
            </div>

            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ej: V-152463">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ej: 0424-4212345">
            </div>

            <div class="form-group">
                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="femenino" checked>
                <label for="femenino">Femenino</label>
            </div>

            <div class="form-group">
                <label>Deportes</label>
                <input type="checkbox" id="futbol" name="deportes" value="futbol">
                <label for="futbol">Fútbol</label>
                <input type="checkbox" id="baloncesto" name="deportes" value="baloncesto">
                <label for="baloncesto">Baloncesto</label>
                <input type="checkbox" id="natacion" name="deportes" value="natacion">
                <label for="natacion">Natación</label>
            </div>

            <div class="form-group">
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ej: correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave" placeholder="Ingrese su clave">
            </div>

            <div class="form-group">
                <label for="color_favorito">Color favorito:</label>
                <input type="color" id="color_favorito" name="color_favorito" value="#000000">
            </div>

            <div class="form-group">
                <label for="mencion">Mención:</label>
                <select id="mencion" name="mencion">
                    <option value="informatica">Informática</option>
                    <option value="ciencias">Ciencias</option>
                    <option value="letras">Letras</option>
                </select>
            </div>

            <div class="form-group">
                <label>Subir Archivo:</label>
                <div class="file-upload-group">
                    <label for="subir_archivo">Examinar...</label>
                    <input type="file" id="subir_archivo" name="subir_archivo">
                    <span class="file-name">AnalisisClase.pdf</span>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="4"></textarea>
            </div>

            <div class="button-group">
                <button type="reset" class="limpiar">Limpiar</button>
                <button type="submit" class="enviar">Enviar</button>
                <button type="submit" class="enviar-datos">Enviar Datos</button>
            </div>
        </form>
    </div>
</body>
</html>
